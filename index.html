<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" type="Text/css" href="style.css">
    <title>Calculator</title>  
</head>
<body>
    <h1 id="title">Scientific Calculator</h1>
    <form name="calculator">
        <div><input id="display" name="display" value="0" maxlength="20"></div>
        <div class="row">
            <td><input type="button" class="button btn-op" value="x!" onclick="factorialize(this.form.display)"></td>
            <td><input type="button" class="button btn-op" value="(" onclick="updateDisplay(this.form.display, '(')"></td>
            <td><input type="button" class="button btn-op" value=")" onclick="updateDisplay(this.form.display, ')')"></td>
            <td><input type="button" class="button btn-op" value="%" onclick="updateDisplay(this.form.display, '%')"></td>
            <td><input type="button" class="button btn-op" id="delete-btn" value="DEL" onclick="deleteChar(this.form.display)"></td>
            <td><input type="button" class="button btn-op" id="clear-btn" value="CLEAR" onclick="this.form.display.value = 0"></td>
        </div>
        <div class="row">
            <td><input type="button" class="button btn-op" value="sin" onclick="sin(this.form.display)"></td>
            <td><input type="button" class="button btn-op" value="x²" onclick="exponent(this.form.display)"></td>
            <td><input type="button" class="button btn-num" value="7" onclick="updateDisplay(this.form.display, '7')"></td>
            <td><input type="button" class="button btn-num" value="8" onclick="updateDisplay(this.form.display, '8')"></td>
            <td><input type="button" class="button btn-num" value="9" onclick="updateDisplay(this.form.display, '9')"></td>
            <td><input type="button" class="button btn-op" value="÷" onclick="updateDisplay(this.form.display, '/')"></td>
        </div>
        <div class="row">
            <td><input type="button" class="button btn-op" value="cos" onclick="cos(this.form.display)"></td>
            <td><input type="button" class="button btn-op" value="√" onclick="squareRoot(this.form.display)"></td>
            <td><input type="button" class="button btn-num" value="4" onclick="updateDisplay(this.form.display, '4')"></td>
            <td><input type="button" class="button btn-num" value="5" onclick="updateDisplay(this.form.display, '5')"></td>
            <td><input type="button" class="button btn-num" value="6" onclick="updateDisplay(this.form.display, '6')"></td>
            <td><input type="button" class="button btn-op" value="*" onclick="updateDisplay(this.form.display, '*')"></td>
        </div>
        <div class="row">
            <td><input type="button" class="button btn-op" value="tan" onclick="tan(this.form.display)"></td>
            <td><input type="button" class="button btn-op" value="log" onclick="log10(this.form.display)"></td>
            <td><input type="button" class="button btn-num" value="1" onclick="updateDisplay(this.form.display, '1')"></td>
            <td><input type="button" class="button btn-num" value="2" onclick="updateDisplay(this.form.display, '2')"></td>
            <td><input type="button" class="button btn-num" value="3" onclick="updateDisplay(this.form.display, '3')"></td>
            <td><input type="button" class="button btn-op" value="-" onclick="updateDisplay(this.form.display, '-')"></td>
        </div>
        <div class="row">
            <td><input type="button" class="button btn-op" value="π" onclick="updateDisplay(this.form.display, '3.14159265359')"></td>
            <td><input type="button" class="button btn-op" value="ln" onclick="ln(this.form.display)"></td>
            <td><input type="button" class="button btn-num" value="0" onclick="updateDisplay(this.form.display, '0')"></td>
            <td><input type="button" class="button btn-num" value="." onclick="updateDisplay(this.form.display, '.')"></td>
            <td><input type="button" class="button btn-op" id="equal-btn" value="=" onclick=" checkDisplay(this.form.display), compute(this.form.display)"></td>
        <td><input type="button" class="button btn-op" value="+" onclick= "updateDisplay(this.form.display, '+')"></td>
        </div>
    </form>
    <script>
        function updateDisplay(input, character) {
            if(input.value == null || input.value == "0"){
            input.value = character;
            }

            else{
            input.value += character;
            }
        }

        function deleteChar(input){ 
            input.value = input.value.substring(0, input.value.length - 1)
            if(input.value == ""){
                input.value = 0;
            }
        }

        function factorialize(input){
            output = 1;
            for(var i = 1; i <= input.value; i++){
                output *= i;
            }
            input.value = output;
        }

        function squareRoot(input){
            var number = input.value;
            for (var i = number; i >= 1; i--) {
            if (i * i == number){
                number = i;
                }
            }
            input.value = number;
        }

        function sin(input){
            input.value = Math.sin(input.value);
        }

        function cos(input){
            input.value = Math.cos(input.value);
        }

        function tan(input){
            input.value = Math.tan(input.value);
        }

        function ln(input){
            input.value = Math.log(input.value);
        }

        function log10(input){
            input.value = Math.log10(input.value);
        }

        function exponent(input){
            input.value = input.value * input.value;
        }

        function compute(input) {
        input.value = eval(input.value);
        }

        function checkDisplay(input){
            if(!input.value.includes("+") && !input.value.includes("-") && !input.value.includes("*") && !input.value.includes("/") && 
            !input.value.includes("%") && !input.value.includes("(") && !input.value.includes(")")){
                input.value = "Invalid"; 
            }
        }   
    </script>
</body>
</html>
